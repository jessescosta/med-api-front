<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <!-- Campos do Endereço -->
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <!-- Fim dos Campos do Endereço -->
            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem" class="hidden"></div>
        <button id="botao-voltar" onclick="window.location.href = 'menu.html';">Voltar</button>
    </div>
  
    <script>
        // Função para aplicar a máscara de CPF
        function formatarCPF(cpf) {
        cpf = cpf.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4'); // Aplica a máscara
        return cpf;
        }
    
        // Obtém o campo de entrada de CPF
        const campoCPF = document.getElementById('cpf');
    
        // Adiciona um ouvinte de evento para formatar o CPF enquanto o usuário digita
        campoCPF.addEventListener('input', function (event) {
        const valorAtual = event.target.value;
        const cpfApenasNumeros = valorAtual.replace(/\D/g, ''); // Remove caracteres não numéricos
        const cpfFormatado = formatarCPF(cpfApenasNumeros);
        event.target.value = cpfFormatado;
        });
    
    </script>
    <!-- Adicione este script antes da tag </body> -->
    <script>
        // Função para aplicar a máscara de CEP
        function formatarCEP(cep) {
        cep = cep.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        cep = cep.replace(/(\d{5})(\d{3})/, '$1-$2'); // Aplica a máscara
        return cep;
        }
    
        // Obtém o campo de entrada de CEP
        const campoCEP = document.getElementById('cep');
    
        // Adiciona um ouvinte de evento para formatar o CEP enquanto o usuário digita
        campoCEP.addEventListener('input', function (event) {
        const valorAtual = event.target.value;
        const cepApenasNumeros = valorAtual.replace(/\D/g, ''); // Remove caracteres não numéricos
        const cepFormatado = formatarCEP(cepApenasNumeros);
        event.target.value = cepFormatado;
        });
    
        // Quando o formulário for enviado, remova a máscara e envie o CEP sem a máscara
        document.getElementById('cadastro-form').addEventListener('submit', function (event) {
        const valorCampoCEP = campoCEP.value;
        const cepSemMascara = valorCampoCEP.replace(/\D/g, ''); // Remove caracteres não numéricos
    
        // Atualize o campo de CEP com o valor sem a máscara
        campoCEP.value = cepSemMascara;
    
        });
    </script>
  
  
    <script src="assets\js\script_cadastro_paciente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Médico</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" required>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <select id="especialidade" name="especialidade" required>
                    <option value="CARDIOLOGIA">Cardiologista</option>
                    <option value="DERMATOLOGIA">Dermatologista</option>
                    <option value="ORTOPEDIA">Ortopedista</option>
                    <option value="GINECOLOGIA">Ginecologista</option>
                    <!-- Adicione outras especialidades aqui -->
                </select>
            </div>
            <!-- Campos do Endereço -->
            <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <!-- Fim dos Campos do Endereço -->
            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem" class="hidden"></div>
        <button id="botao-voltar" onclick="window.location.href = 'menu.html';">Voltar</button>
    </div>
    <script src="assets\js\script_cadastro_medico.js"></script>
</body>
</html>

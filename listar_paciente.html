<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pacientes</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <h2>Listagem de Pacientes</h2>
    <div id="lista-pacientes"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pacientes-lista">
            <!-- A lista de médicos será preenchida aqui dinamicamente -->
        </tbody>
    </table>
    <button id="botao-voltar" onclick="window.location.href = 'menu.html';">Voltar</button>
    <!-- Formulário de Edição -->
    <div id="edicao-paciente" style="display: none;">
        <h3>Editar Paciente</h3>
        <form id="formulario-edicao">
            <input type="hidden" id="paciente-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>
            <div class="button-container">
                <button type="submit">Salvar</button>
                <button type="button" onclick="cancelarEdicao()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="assets\js\script_listar_pacientes.js"></script>
</body>
</html>

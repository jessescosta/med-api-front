<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Médicos</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <h2>Listagem de Médicos</h2>
    <div id="lista-medicos"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="medicos-lista">
            <!-- A lista de médicos será preenchida aqui dinamicamente -->
        </tbody>
    </table>
    <button id="botao-voltar" onclick="window.location.href = 'menu.html';">Voltar</button>
    <!-- Formulário de Edição -->
    <div id="edicao-medico" style="display: none;">
        <h3>Editar Médico</h3>
        <form id="formulario-edicao">
            <input type="hidden" id="medico-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm" required><br>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" required><br>
            <div class="button-container">
                <button type="submit">Salvar</button>
                <button type="button" onclick="cancelarEdicao()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="assets\js\script_listar_medicos.js"></script>
</body>
</html>

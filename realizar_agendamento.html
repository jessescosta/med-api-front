<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <link rel="stylesheet" href="assets/css/styles.css"> 
</head>
<body>
    <div class="cadastro-container">
        <h2>Agendamento de Consulta</h2>
        <form id="consulta-form">
            <div class="form-group">
                <label for="paciente">Paciente (Nome ou CPF):</label>
                <select id="paciente" name="paciente" required>
                    <!-- As opções dos pacientes serão preenchidas dinamicamente via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" name="medico" required>
                    <!-- As opções dos médicos serão preenchidas dinamicamente via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="data-hora">Data e Hora:</label>
                <input type="datetime-local" id="data-hora" name="data-hora" required>
            </div>
            <button type="submit">Agendar Consulta</button>
        </form>
    <button id="botao-voltar" onclick="window.location.href = 'menu.html';">Voltar</button>

    </div>

    <script src="assets/js/script_realizar_agendamento.js"></script>
</body>
</html>
